<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/07c53e1cc6.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <header class="header menus">
                <div class="header__div-logo">
                    <img class="header__div-logo__img" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de l'entreprise de commande de repas en ligne Ohmyfood ">
                    <a class="header__div-logo__link" href="../index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
                </div>
                <div class="header__backgrd header__enchantee"></div>
            </header>
            <main class="main">
                <div class="menu">
                    <section class="menu__head">
                        <h1 class="menu__head__h1">La note enchantée</h1>
                        <i class="menu__head__heart fa-solid fa-heart"></i>                               
                    </section>
                    <section class="menu__sect">
                        <h2 class="menu__sect__h2">Entrées</h2>
                        <div class="menu__sect__dishes">
                            <article>
                                <button>
                                    <div>
                                        <h3>Ravioles de foie gras</h3>
                                        <p>Accompagnées de leur crème à la truffe</p>
                                    </div>
                                    <p>25€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Caviar osciètre</h3>
                                        <p>Sur blini à la farine de blé noir</p>
                                    </div>
                                    <p>35€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Homard et espuma de potiron</h3>
                                        <p>Marinés aux zestes d'orange</p>
                                    </div>
                                    <p>20€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Foie gras de canard cuit entier</h3>
                                        <p>Confiture de figue et pain toasté</p>
                                    </div>
                                    <p>35€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                        </div>
                    </section>
                    <section class="menu__sect">
                        <h2 class="menu__sect__h2">Plats</h2>
                        <div class="menu__sect__dishes">
                            <article>
                                <button>
                                    <div>
                                        <h3>Noix de coquilles Saint-Jacques</h3>
                                        <p>Sur lit de purée de céleri-rave</p>
                                    </div>
                                    <p>40€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Langoustine poêlée</h3>
                                        <p>Purée de patate douce</p>
                                    </div>
                                    <p>35€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Mijoté de queue de bœuf </h3>
                                        <p>Et riz sauvage aux zestes de citron</p>
                                    </div>
                                    <p>45€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                        </div>
                    </section>
                    <section class="menu__sect">
                        <h2 class="menu__sect__h2">Desserts</h2>
                        <div class="menu__sect__dishes">
                            <article>
                                <button>
                                    <div>
                                        <h3>Macaron noisette et chocolat</h3>
                                        <p>Glace au caramel brun et sel de Guérande</p>
                                    </div>
                                    <p>18€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Baba au rhum revisité </h3>
                                        <p>Avec son coulis de citron</p>
                                    </div>
                                    <p>22€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Tarte au citron meringuée </h3>
                                        <p>Déstructurée</p>
                                    </div>
                                    <p>23€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                        </div>
                    </section>
                    <div>
                        <button class="pink-gradt-button">Commander</button>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <img class="footer__logo white-svg" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de l'entreprise de commande de repas en ligne Ohmyfood ">
                <ul class="footer__links">
                    <li>
                        <i class="fa-solid fa-utensils"></i>
                        <a href="#">Proposer un restaurant</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-handshake-angle"></i>
                        <a href="#">Devenir partenaire</a>
                    </li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:ohmyfood@protonmail.com">Contact</a></li>
                </ul>
            </footer>
    </body>             
    
</html>
