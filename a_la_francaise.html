<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/07c53e1cc6.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <header class="header menus">
                <div class="header__div-logo">
                    <img class="header__div-logo__img" src="assets/images/logo/ohmyfood@2x.svg" alt="logo de l'entreprise de commande de repas en ligne Ohmyfood ">
                    <a class="header__div-logo__link" href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
                </div>
                <div class="header__backgrd header__francaise"></div>
            </header>
            <main class="main">
                <div class="menu">
                    <section class="menu__head">
                        <h1 class="menu__head__h1">À la française</h1>
                        <i class="menu__head__heart fa-solid fa-heart"></i>                               
                    </section>
                    <section >
                        <h2>Entrées</h2>
                        <div>
                            <article>
                                <button>
                                    <div>
                                        <h3>Fricassée d'escargots</h3>
                                        <p>Au piment d'Espelette</p>
                                    </div>
                                    <p>25€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Foie gras de canard mi-cuit</h3>
                                        <p>Et ses copeaux de truffe noire</p>
                                    </div>
                                    <p>35€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Œuf au plat</h3>
                                        <p>Assaisonné à la truffe sur lit de caviar</p>
                                    </div>
                                    <p>20€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                        </div>
                    </section>
                    <section >
                        <h2>Plats</h2>
                        <div>
                            <article>
                                <button>
                                    <div>
                                        <h3>Filet de bœuf aux herbes</h3>
                                        <p>Accompagné de sa ribambelle de légumes</p>
                                    </div>
                                    <p>40€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Parmentier de queue de bœuf</h3>
                                        <p>À la truffe noire sur sa purée de panais</p>
                                    </div>
                                    <p>35€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Filet de turbot</h3>
                                        <p>Aux agrumes</p>
                                    </div>
                                    <p>44€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                        </div>
                    </section>
                    <section >
                        <h2>Desserts</h2>
                        <div>
                            <article>
                                <button>
                                    <div>
                                        <h3>Paris-Brest</h3>
                                        <p>Revisité</p>
                                    </div>
                                    <p>18€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Macaron au chocolat d'exception </h3>
                                        <p>Et glace à la vanille de Madagascar</p>
                                    </div>
                                    <p>22€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                            <article>
                                <button>
                                    <div>
                                        <h3>Mousse au chocolat </h3>
                                        <p>Au piment d'Espelette et à la truffe noire</p>
                                    </div>
                                    <p>23€</p>
                                    <div><i class="fa-solid fa-circle-check"></i></div>
                                </button>
                            </article>
                        </div>
                    </section>
                    <div>
                        <button class="pink-gradt-button">Commander</button>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <img class="footer__logo white-svg" src="assets/images/logo/ohmyfood@2x.svg" alt="logo de l'entreprise de commande de repas en ligne Ohmyfood ">
                <ul class="footer__links">
                    <li>
                        <i class="fa-solid fa-utensils"></i>
                        <a href="#">Proposer un restaurant</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-handshake-angle"></i>
                        <a href="#">Devenir partenaire</a>
                    </li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:ohmyfood@protonmail.com">Contact</a></li>
                </ul>
            </footer>
    </body>             
    
</html>
